on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
      - name: Run Component tests ðŸ”¬
        uses: cypress-io/github-action@v4
        with:
          install: false
          component: true
